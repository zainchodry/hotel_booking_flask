{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        font-family: "Poppins", sans-serif;
    }

    .room-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        margin-bottom: 8px;
        color: #34495e;
    }

    strong {
        color: #2c3e50;
    }

    label {
        font-weight: 600;
        color: #34495e;
    }

    .form-control {
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #d1d9e6;
        transition: 0.3s;
    }

    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 10px rgba(78, 115, 223, 0.3);
    }

    .btn-success {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 50px;
        background: #27ae60;
        border: none;
        transition: 0.3s;
        margin-top: 10px;
    }

    .btn-success:hover {
        background: #1e8c4c;
        transform: translateY(-2px);
    }

    .text-danger {
        font-size: 17px;
        font-weight: 600;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="room-container">
    <h2>Room {{ room.room_number }}</h2>

    <p><strong>Type:</strong> {{ room.room_type }}</p>
    <p><strong>Price:</strong> Rs {{ room.price }}</p>

    {% if room.is_available %}
    <form method="POST">

        <div class="mb-3">
            <label>Check In Date</label>
            <input type="date" name="check_in" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Check Out Date</label>
            <input type="date" name="check_out" class="form-control" required>
        </div>

        <button class="btn btn-success">Book Room</button>
    </form>

    {% else %}
    <p class="text-danger">This room is currently not available.</p>
    {% endif %}
</div>

{% endblock %}
