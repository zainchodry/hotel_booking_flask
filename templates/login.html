{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        font-family: 'Poppins', sans-serif;
    }

    .login-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 35px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        color: #34495e;
    }

    .form-control {
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #d1d9e6;
        transition: 0.3s;
    }

    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 10px rgba(78, 115, 223, 0.3);
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 50px;
        background: #4e73df;
        border: none;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #2e59d9;
        transform: translateY(-2px);
    }

    p {
        text-align: center;
        margin-top: 15px;
        font-size: 15px;
    }

    a.signup-btn {
        padding: 5px 15px;
        border-radius: 20px;
        border: 1px solid #4e73df;
        color: #4e73df;
        text-decoration: none;
        transition: 0.3s;
    }

    a.signup-btn:hover {
        background: #4e73df;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-container">
    <h2>Login</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <button class="btn btn-primary">Login</button>

        <p>
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="signup-btn">Create Account</a>
        </p>
    </form>
</div>

{% endblock %}
