{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        font-family: 'Poppins', sans-serif;
    }

    .admin-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        animation: fadeIn 0.8s ease-in-out;
    }

    h2, h3 {
        text-align: center;
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 25px;
    }

    form .mb-3 label {
        font-weight: 600;
        color: #34495e;
    }

    form .form-control {
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #d1d9e6;
        transition: 0.3s;
    }

    form .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 10px rgba(78, 115, 223, 0.3);
    }

    .btn-success {
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 50px;
        background: #27ae60;
        border: none;
        transition: 0.3s;
    }

    .btn-success:hover {
        background: #1e8c4c;
        transform: translateY(-2px);
    }

    hr {
        margin: 40px 0;
        border-top: 2px solid #d1d9e6;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 16px;
        color: #34495e;
    }

    table th, table td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #4e73df;
        color: white;
        font-weight: 600;
    }

    tbody tr:nth-child(even) {
        background-color: #f7f9fc;
    }

    tbody tr:hover {
        background-color: #e3e8ff;
        transition: 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="admin-container">
    <h2>Manage Rooms (Admin)</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Room Number</label>
            <input name="room_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Room Type</label>
            <input name="room_type" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input name="price" type="number" class="form-control" required>
        </div>

        <button class="btn btn-success">Add Room</button>
    </form>

    <hr>

    <h3>Existing Rooms</h3>
    <table class="table table-striped">
        <tr>
            <th>Room #</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
        </tr>

        {% for room in rooms %}
        <tr>
            <td>{{ room.room_number }}</td>
            <td>{{ room.room_type }}</td>
            <td>{{ room.price }}</td>
            <td>{{ 'Available' if room.is_available else 'Booked' }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
