{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        font-family: 'Poppins', sans-serif;
    }

    .bookings-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 16px;
        color: #34495e;
    }

    thead {
        background-color: #4e73df;
        color: white;
    }

    thead th {
        padding: 12px;
        font-weight: 600;
        text-align: center;
    }

    tbody td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
        background-color: #f7f9fc;
    }

    tbody tr:hover {
        background-color: #e3e8ff;
        transition: 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="bookings-container">
    <h2>My Bookings</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Room</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Booked On</th>
            </tr>
        </thead>

        <tbody>
        {% for b in bookings %}
        <tr>
            <td>{{ b.room.room_number }}</td>
            <td>{{ b.check_in }}</td>
            <td>{{ b.check_out }}</td>
            <td>{{ b.created_at }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
